<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fitter Bit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/teamproject.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCk_fXWqh_nWBuE-nROGDxPeDHaRT_dQ&callback=initMap">
		</script>
		<script src="js/parseFile.js"></script>
		<script src="js/displayStats.js"></script>
	</head>
	<body>

		<div class="tinySpace"></div>

		<div class="container-fluid text-center" id="navBar">
			<a href="Home.html"><p id="title" class="col-md-2">Fitter Bit</p></a>
			<div>
				<input type="file" name="file" id="file" class="inputfile" />
				<label for="file" class="col-md-2 btn btn-default">Upload</label>
				<a class="col-md-2" href="MostRecent.html"><button type="button" class="btn btn-default">Most Recent</button></a>
		    	<a class="col-md-2" href="YourActivities.html"><button type="button" class="btn btn-default active">Your Activities</button></a>
		      	<a class="col-md-2" href="FriendsActivities.html"><button type="button" class="btn btn-default">Friends Activities</button></a>
		      	<a class="col-md-2" href="YourStats.html"><button type="button" class="btn btn-default">Your Stats</button></a>
			</div>
		</div>

		<div class="tinySpace"></div>

		<div class="container-fluid">
			<div class="row activityListObject img-rounded box-border">
				<div class="row">
					<div class="col-md-1">
						<img class="img-rounded" src="images/Lugano.png">
						<div class="tinySpace"></div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-8" id="name"></div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5" id="distanceTravelled">Distance: </div>
						<div class="col-md-5" id="averageSpeed">Average Speed: </div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5" id="timeTaken">Time Taken: </div>
						<div class="col-md-5" id="averageElevation">Average Elevation: </div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5" id="startTime">Start Time: </div>
						<div class="col-md-5" id="averageHeartrate">Average Heart Rate: </div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row activityListObject img-rounded box-border">
				<div class="row">
					<div class="col-md-1">
						<img class="img-rounded" src="images/cycling.png">
						<div class="tinySpace"></div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-8"><u>Round Trip</u></div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5">Distance: 64.7 miles</div>
						<div class="col-md-5">Average Speed: 24.5 mph</div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5">Time Taken: 4:36:31</div>
						<div class="col-md-5">Average Elevation: 322.00 feet</div>
					</div>

					<div class="col-md-offset-3" id="activityListStats">
						<div class="col-md-5">Start Time: 11:26:30 (2017-06-06)</div>
						<div class="col-md-5">Average Heart Rate: 164 beats per minute</div>
					</div>
				</div>
			</div>
		</div>

		<div class="smallSpace"></div>

	</body>
</html>
