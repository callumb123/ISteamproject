<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fitter Bit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/teamproject.css">
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCk_fXWqh_nWBuE-nROGDxPeDHaRT_dQ">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/teamproject.js"></script>

	</head>
	<body>

		<div class="tinySpace"></div>

		<div class="container-fluid text-center" id="navBar">
			<a href="Home.html"><p id="title" class="col-md-2">Fitter Bit</p></a>
			<div>
				<input type="file" name="file" id="file" class="inputfile" />
				<label for="file" class="col-md-2 btn btn-default">Upload</label>
				<a class="col-md-2" href="MostRecent.html"><button type="button" class="btn btn-default active">Most Recent</button></a>
		      	<a class="col-md-2" href="YourActivities.html"><button type="button" class="btn btn-default">Your Activities</button></a>
		      	<a class="col-md-2" href="FriendsActivities.html"><button type="button" class="btn btn-default">Friends Activities</button></a>
		      	<a class="col-md-2" href="YourStats.html"><button type="button" class="btn btn-default">Your Stats</button></a>
			</div>
		</div>

		<div class="tinySpace"></div>

		<div id="map"></div>

		<div class="row text-center" id="firstRowStats">
			<div class="col-md-2 col-md-offset-1 img-rounded" id="distanceTravelled">Distance: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="startTime">Start Time: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="timeTaken">Time Taken: </div>
		</div>

		<div class="row text-center" id="secondRowStats">
			<div class="col-md-2 col-md-offset-1 img-rounded" id="averageSpeed">Average Speed: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="averageCadence">Average Cadence: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="highestCadence">Highest Cadence: </div>
		</div>

		<div class="row text-center" id="thirdRowStats">
			<div class="col-md-2 col-md-offset-1 img-rounded" id="highestHeartrate">Highest Heart Rate: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="averageHeartrate">Average Heart Rate: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="lowestHeartrate">Lowest Heart Rate: </div>
		</div>

		<div class="row text-center" id="fourthRowStats">
			<div class="col-md-2 col-md-offset-1 img-rounded" id="highestPoint">Highest Point: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="averageElevation">Average Elevation: </div>
			<div class="col-md-2 col-md-offset-2 img-rounded" id="lowestPoint">Lowest Point: </div>
		</div>

		<div class="smallSpace"></div>

	</body>
</html>
