<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fitter Bit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/teamproject.css">
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpCk_fXWqh_nWBuE-nROGDxPeDHaRT_dQ">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/parseFile.js"></script>
		<script src="js/displayStats.js"></script>


	</head>
	<body>

		<div class="tinySpace"></div>

		<div class="container-fluid text-center" id="navBar">
			<a href="Home.html"><p id="title" class="col-md-3">Fitter Bit</p></a>
			<div>
				<a class="col-md-2" href="MostRecent.html"><button type="button" class="btn btn-default">Most Recent</button></a>
			    	<a class="col-md-2" href="YourActivities.html"><button type="button" class="btn btn-default">Your Activities</button></a>
			    	<a class="col-md-2" href="FriendsActivities.html"><button type="button" class="btn btn-default">Friends Activities</button></a>
			    	<a class="col-md-2" href="YourStats.html"><button type="button" class="btn btn-default">Your Stats</button></a>
			</div>
		</div>

		<div class="tinySpace"></div>

		<div id="map"></div>

		<div class="tinySpace"></div>

			<form id="uploadForm" method="POST" enctype="multipart/form-data">
				<input type="file" oninput="parseFile('xml/'+document.getElementById('file').value.split(/(\\|\/)/g).pop());" accept=".gpx" action="xml/" name="file" id="file" class="inputfile" />
				<label for="file" class="col-md-2 col-md-offset-5 btn btn-default">Upload</label>
			</form>

		<div class="img-rounded" style = "background-color: white; margin-left: 15%; margin-right: 15%; margin-bottom: 0%; text-align: center; margin-top: 3.8%; font-size: 1.25em; color: #003399; padding: 1.5%; border: #0099CC outset;">
			<p id="distanceTravelled"></p>
			<p id="startTime"></p>
			<p id="timeTaken"></p><br /><br />
			<p id="averageSpeed"></p>
			<p id="averageCadence"></p>
			<p id="highestCadence"></p><br /><br />
			<p id="highestHeartrate"></p>
			<p id="averageHeartrate"></p>
			<p id="lowestHeartrate"></p><br /><br />
			<p id="highestPoint"></p>
			<p id="averageElevation"></p>
			<p id="lowestPoint"></p></div>
		</div>


	</body>

</html>
